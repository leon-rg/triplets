<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripletas</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --cell-bg: #f0f0f0;
      --cell-bg-dark: #1e1e1e;
      --border-radius: 10px;
    }body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg-light);
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem;
  transition: background-color 0.3s, color 0.3s;
}.dark-mode { background-color: var(--bg-dark); color: var(--text-dark); }

header { display: flex; justify-content: space-between; width: 100%; max-width: 600px; align-items: center; }

h1 { margin: 0.5rem 0; text-align: center; flex-grow: 1; }

.theme-toggle, .help-button { background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; color: inherit; }

#targetNumber { font-size: 1.5rem; margin: 1rem 0; }

.grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; width: 100%; max-width: 600px; }

.cell { aspect-ratio: 1; background-color: var(--cell-bg); display: flex; align-items: center; justify-content: center; border-radius: var(--border-radius); font-size: 1.25rem; cursor: pointer; user-select: none; transition: background-color 0.3s; }

.dark-mode .cell { background-color: var(--cell-bg-dark); }

.cell.selected { background-color: #007bff; color: white; }

.cell.correct { background-color: #28a745; color: white; }

.cell.wrong { background-color: #dc3545; color: white; }

#history { margin-top: 1rem; max-width: 600px; text-align: center; }

.modal { position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background-color: white; color: black; padding: 1rem; border-radius: var(--border-radius); box-shadow: 0 4px 8px rgba(0,0,0,0.3); max-width: 90%; z-index: 10; }

.dark-mode .modal { background-color: #333; color: white; }

.modal button { float: right; background: none; border: none; font-size: 1.25rem; cursor: pointer; color: inherit; }

#timer { font-weight: bold; margin-top: 0.5rem; }

@media (max-width: 600px) { .grid { gap: 3px; } .cell { font-size: 1rem; } }

  </style>
</head>
<body>
  <header>
    <button class="theme-toggle" title="Modo Claro/Oscuro">üåì</button>
    <h1>Tripletas</h1>
    <button class="help-button" title="Reglas">‚ò∞</button>
  </header>  <div id="targetNumber"></div>
  <div id="timer">Tiempo: 0.0s</div>
  <div class="grid" id="grid"></div>
  <div id="history"></div>  <div id="rulesModal" class="modal" style="display: block;">
    <button onclick="toggleRules()">‚ùå</button>
    <h2>Reglas del juego</h2>
    <p>
      Selecciona tres n√∫meros en l√≠nea (horizontal, vertical o diagonal).<br>
      Multiplica los dos que est√©n juntos, luego suma o resta el tercero.<br>
      Si el resultado da el n√∫mero objetivo, ¬°aciertas!
    </p>
  </div>  <script>
    const gridElement = document.getElementById('grid');
    const targetElement = document.getElementById('targetNumber');
    const historyElement = document.getElementById('history');
    const timerElement = document.getElementById('timer');let numbers = [];
let selected = [];
let target = null;
let startTime = 0;
let recentHistory = [];

const getIndex = (row, col) => row * 10 + col;

function generateGrid() {
  numbers = [];
  gridElement.innerHTML = '';
  for (let i = 0; i < 100; i++) {
    const num = Math.floor(Math.random() * 9) + 1;
    numbers.push(num);
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.textContent = num;
    cell.addEventListener('click', () => selectCell(i, cell));
    gridElement.appendChild(cell);
  }
}

function checkTriplet(i1, i2, i3) {
  const a = numbers[i1];
  const b = numbers[i2];
  const c = numbers[i3];

  const result1 = a * b + c;
  const result2 = a * b - c;

  return result1 === target || result2 === target;
}

function findValidTargets() {
  const targets = new Set();

  const directions = [
    [0, 1], [1, 0], [1, 1], [1, -1]
  ];

  for (let row = 0; row < 10; row++) {
    for (let col = 0; col < 10; col++) {
      for (const [dr, dc] of directions) {
        const r1 = row + dr;
        const c1 = col + dc;
        const r2 = row + dr * 2;
        const c2 = col + dc * 2;
        if (
          r2 >= 0 && r2 < 10 && c2 >= 0 && c2 < 10 &&
          r1 >= 0 && r1 < 10 && c1 >= 0 && c1 < 10
        ) {
          const a = numbers[getIndex(row, col)];
          const b = numbers[getIndex(r1, c1)];
          const c = numbers[getIndex(r2, c2)];
          const result1 = a * b + c;
          const result2 = a * b - c;
          if (result1 > 0) targets.add(result1);
          if (result2 > 0) targets.add(result2);
        }
      }
    }
  }
  return Array.from(targets);
}

function pickTarget() {
  const validTargets = findValidTargets();
  if (validTargets.length === 0) {
    generateGrid();
    pickTarget();
    return;
  }
  target = validTargets[Math.floor(Math.random() * validTargets.length)];
  targetElement.textContent = `N√∫mero objetivo: ${target}`;
  startTime = performance.now();
}

function selectCell(index, cellElement) {
  if (selected.includes(index) || selected.length >= 3) return;

  selected.push(index);
  cellElement.classList.add('selected');

  if (selected.length === 3) {
    setTimeout(() => {
      validateSelection();
    }, 300);
  }
}

function validateSelection() {
  const cells = [...gridElement.children];
  const [i1, i2, i3] = selected;
  const sorted = [i1, i2, i3].sort((a, b) => a - b);

  const r1 = Math.floor(i1 / 10), c1 = i1 % 10;
  const r2 = Math.floor(i2 / 10), c2 = i2 % 10;
  const r3 = Math.floor(i3 / 10), c3 = i3 % 10;

  const dr1 = r2 - r1, dc1 = c2 - c1;
  const dr2 = r3 - r2, dc2 = c3 - c2;

  const isAligned = dr1 === dr2 && dc1 === dc2;

  const result = checkTriplet(i1, i2, i3);

  if (isAligned && result) {
    const timeTaken = ((performance.now() - startTime) / 1000).toFixed(2);
    [i1, i2, i3].forEach(i => cells[i].className = 'cell correct');
    recentHistory.unshift(`‚úÖ ${target} con [${numbers[i1]}, ${numbers[i2]}, ${numbers[i3]}] en ${timeTaken}s`);
    if (recentHistory.length > 10) recentHistory.pop();
    renderHistory();
    setTimeout(() => {
      resetGame();
    }, 1200);
  } else {
    [i1, i2, i3].forEach(i => cells[i].className = 'cell wrong');
    setTimeout(() => {
      [i1, i2, i3].forEach(i => {
        cells[i].className = 'cell';
        cells[i].textContent = numbers[i];
      });
      selected = [];
    }, 1000);
  }
}

function renderHistory() {
  historyElement.innerHTML = recentHistory.map(item => `<div>${item}</div>`).join('');
}

function resetGame() {
  generateGrid();
  pickTarget();
  selected = [];
}

function toggleTheme() {
  document.body.classList.toggle('dark-mode');
}

function toggleRules() {
  const modal = document.getElementById('rulesModal');
  modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
}

document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);
document.querySelector('.help-button').addEventListener('click', toggleRules);

resetGame();

setInterval(() => {
  const now = performance.now();
  const diff = ((now - startTime) / 1000).toFixed(1);
  timerElement.textContent = `Tiempo: ${diff}s`;
}, 100);

</script></body>

</html>
